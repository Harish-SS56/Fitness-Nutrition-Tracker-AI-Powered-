version: '3.8'

services:
  # Next.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-tracker-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET}
    env_file:
      - .env.local
    depends_on:
      email-service:
        condition: service_healthy
    networks:
      - fitness-tracker-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python Email Service
  email-service:
    build:
      context: ./python_email_service
      dockerfile: Dockerfile
    container_name: fitness-tracker-email-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - PYTHONPATH=/app
    env_file:
      - .env.local
    networks:
      - fitness-tracker-network
    restart: unless-stopped
    volumes:
      - ./python_email_service/logs:/app/logs
      - email-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "email_service.py", "test"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: fitness-tracker-redis
    ports:
      - "6379:6379"
    networks:
      - fitness-tracker-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-fitness123}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: fitness-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - fitness-tracker-network
    restart: unless-stopped
    profiles:
      - production

networks:
  fitness-tracker-network:
    driver: bridge
    name: fitness-tracker-network

volumes:
  redis-data:
    driver: local
  email-logs:
    driver: local
